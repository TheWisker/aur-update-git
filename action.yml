name: AUR Update Git
author: TheWisker
description: Updates AUR git packages on push
branding:
  icon: package
  color: blue
inputs:
  aur_key:
    description: "AUR ssh private key"
    required: true
  aur_public_key:
    description: "AUR ssh public key"
    required: true
  ref:
    description: "Checkout reference"
    required: false
    default: ${{ github.sha || 'master' }}
  username:
    description: "Git username to use"
    required: false
    default: ${{ github.actor || 'github-actions-bot'}}
  email:
    description: "Git email to use"
    required: false
    default: github-actions-bot@noreply.com
  repo_name:
    description: "Repository name"
    required: false
    default: ${{ github.event.repository.name }}
  aur_folder:
    description: "AUR files folder"
    required: false
    default: "./aur"
  commit_hash:
    description: "Commit hash"
    required: false
    default: ${{ github.event.push.after || 'no-hash' }}
runs:
  using: "composite"
  steps:
    - name: Setup Runtime
      if: ${{ github.event_name == 'push' }}
      env:
        aur_key: ${{ inputs.aur_key }}
        aur_public_key: ${{ inputs.aur_public_key }}
      run: scripts/setup.sh
      shell: bash
    - name: Configure Git Credentials
      if: ${{ github.event_name == 'push' }}
      env:
        username: ${{ inputs.username }}
        email: ${{ inputs.email }}
        repo_name: ${{ inputs.repo_name }}
      run: scripts/git_config.sh
      shell: bash
    - name: Checkout
      if: ${{ github.event_name == 'push' }}
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.ref }}
    - name: Pull from AUR
      if: ${{ github.event_name == 'push' }}
      env:
        aur_folder: ${{ inputs.aur_folder }}
      run: scripts/aur_pull.sh
      shell: bash
    - name: Update PKGBUILDs and .SRCINFOs
      if: ${{ github.event_name == 'push' }}
      env:
        aur_folder: ${{ inputs.aur_folder }}
      run: scripts/aur_update.sh
      shell: bash
    - name: Push to AUR        
      if: ${{ github.event_name == 'push' }}
      env:
        aur_folder: ${{ inputs.aur_folder }}
        commit_hash: ${{ inputs.commit_hash }}
      run: scripts/aur_push.sh
      shell: bash
    - name: Push to ${{ inputs.repo_name }} repository
      if: ${{ github.event_name == 'push' }}
      run: scripts/repo_push.sh
      shell: bash